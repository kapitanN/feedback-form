<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="media/css/bootstrap.min.css">
    <title>Feedback</title>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <form action="services/all-feedbacks.php" method="post" id = "feedbacksForm">
            <button type="button" class="btn btn-success" style="margin-top: 10px">All feedbacks</button>
        </form>
        <div class="well" style="margin-top: 5%;">
        <h3>Send your feedback</h3>
        <form role="form" id="contactForm" data-toggle="validator" class="shake">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name" class="h4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required data-error="NEW ERROR MESSAGE">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email" class="h4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="homepage" class="h4">Homepage</label>
                <input type="text" class="form-control" id="homepage" placeholder="Enter homepage">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="message" class="h4 ">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
        </form>
        </div>
    </div>
</div>
</body>
<script  type="text/javascript" src="media/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="media/js/validator.min.js"></script>
<script type="text/javascript" src="media/js/form-scripts.js"></script>
</html>
